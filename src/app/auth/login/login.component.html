<div class="row justify-content-md-center">
    <div class="col-3">
        <form [formGroup]="loginFrom">
            <div class="row">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/000/660/734/small/graphic_finance_logo_Design.jpg" />
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Usuario:</label>
              <input type="text" class="form-control" formControlName="usuario" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Contraseña:</label>
              <input type="password" class="form-control" formControlName="contraseña" />
            </div>
          
            
          
            <!-- Submit button -->
            <div class="row justify-content-md-center">
                <button type="button" class="btn btn-primary btn-block mb-4" (click)="onLogin()">Ingresar</button>
            </div>
            
          
            
          </form>
    </div>
</div>
